<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/syle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <script src="./js/script.js" defer></script>
    <title>To Do App</title>
  </head>
  <body>
    <script>
      console.log("taskarray is", )
    </script>
    <div>
      <nav>
        <span id="nav-title">ToDo List</span>
      </nav>

      <div id="list-layout">
        <!-- For todo list -->
        <div id="todo">
          <!-- to do header -->
          <div id="todo-header">
            <div id="todo-title">Todo</div>
            <div id="todo-count">#</div>
          </div>

          <!-- ----divider line---- -->
          <div id="divider"></div>

          <!-- add a todo button to trigger modal-->
          <div id="todo-add">
            <span>Add a task</span>
            <button id="todo-add-btn" onclick="modalOpen()">
              <i class="fa fa-plus"></i>
            </button>
          </div>

          <!-- new added task -->
          <div id="dynamicDiv">
       
          </div>
          <!-- Modal for todo task -->
          <div id="modal">
            <div id="modal-header">
              <span id="modal-title">Create a new task</span>
              <div id="close-button" onclick="modalClose()">
                <i class="fa fa-xmark"></i>
              </div>
            </div>
            <br />
            <form  method="post">
              <div id="task-detail">
                <label for="task-title">List Title</label>  
                <textarea
                id="title"
                  name="task-title"
                  cols="50"
                  rows="1"
                
                  placeholder="Type your title here ..."
                ></textarea>
                <br />
  
                <label for="task-description">List Description</label>
                <textarea
                id="desc"
                  name="task-description"
                  rows="4"
                  cols="50"
                  placeholder="Type your description here..."
                ></textarea>
              </div>
  
              <div id="modal-footer">
                <button id="modal-cancel" onclick="modalClose()">Cancel</but>
  
                <button onclick="submitForm()" type="button" id="modal-confirm">Confirm</bu>
              </div>
            </form>
          </div>
        </div>

        <!-- For in process list -->
        <div id="in-process">
          <!-- in process header -->
          <div id="process-header">
            <div id="process-title">In Progress</div>
            <div id="process-count">#</div>
          </div>

          <!-- ----divider line---- -->
          <div id="divider"></div>

          <!-- add a in-process button to trigger modal-->
          <!-- <div id="process-add">
            <button style="border: none; background: none">
              <i class="fa fa-plus"></i>
            </button>
          </div> -->
        </div>

        <!-- For completed list -->
        <div id="completed">
          <!-- completed header -->
          <div id="completed-header">
            <div id="completed-title">Completed</div>
            <div id="completed-count">#</div>
          </div>

          <!-- ----divider line---- -->
          <div id="divider"></div>

          <!-- add a completed button to trigger modal-->
          <!-- <div id="completed-add">
            <button style="border: none; background: none">
              <i class="fa fa-plus"></i>
            </button>   
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
